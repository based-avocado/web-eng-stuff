<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="newsfeed.js"></script>
  <link rel="stylesheet" type="text/css" href="newsfeed.css">

  <!-- Third party dependencies -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery-3.4.0.min.js" ></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://rss2json.com/gfapi.js"></script>
</head>
<body>
  <div class="signup-form">
    <h5>New User Signup</h5>
    <b style="color: red;">WARNING: highly insecure, please don't enter real credentials</b>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <button type="button" class="btn btn-primary" onclick="signup()">Sign Up</button>
    <a href="index.html">Return to feed view</a>
  </div>
</body>
</html>
