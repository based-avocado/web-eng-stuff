<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Stuff</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <style>
    .content {
      height: 100px;
      width: 100px;
      background:whitesmoke;
      margin-top: 15px;
      border-style: solid;
    }
  </style>

  <script>
    $(function() {
      $("#datepicker").datepicker();
    });

    $(function() {
      $("#draggable").draggable();
    });

    $(function() {
      $("#slider").slider();
    });

    $(document).ready(function () {
      $('.slick-example').slick({
        slidesToShow: 3,
        dots: true,
        centerMode: true,
      });
    });
  </script>
</head>
<body>

<p>Date picker! <input type="text" id="datepicker"></p>

<div id="draggable" style="width: 150px; height: 150px; padding: 0.5em; background: limegreen" class="ui-widget-content">
  <p>Draggable thing!</p>
</div>

<div id="slider" style="width: 500px; margin-top: 30px;"></div>
<p>Slider!</p>

<div style="height: 200px; width: 700px">
  <div class="slick-example">
    <div class="content">OH wow</div>
    <div class="content">we have</div>
    <div class="content">an image carousel!</div>
    <div class="content">which is</div>
    <div class="content">pretty cool</div>
    <div class="content">I guess</div>
  </div>
</div>
</body>
</html>
